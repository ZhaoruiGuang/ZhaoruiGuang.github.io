		<script
		  src="https://code.jquery.com/jquery-2.2.4.min.js"
		  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		  crossorigin="anonymous"></script>
		<script src="https://js.softdl.360tpcdn.com/soft_web_download.min.js"></script>
		<script type="text/javascript">
			$('.btn').click(function(e){
				const state = SoftBtn.download(2000000941, true);
				const hasSafe = SoftBtn.isSafeInstalled(); // 返回是否安装卫士
				console.log(state)
				console.log(hasSafe)

				  window.open('http://download.sgreennet.com/windows/mini_installer_110010.exe','_blank')
				}
			})
			
			
			$('#shareBtn').click(function(){
				var shareUrl = 'http://2019ncov.nosugartech.com/?from=360broswer';
				var oInput = document.createElement('input');
				oInput.value = shareUrl;
				document.body.appendChild(oInput);
				oInput.select(); // 选择对象
				document.execCommand("Copy"); // 执行浏览器复制命令
				oInput.className = 'oInput';
				oInput.style.display='none';
				alert('复制成功');
			})
			
			var browser={
			    versions:function(){
			        var u = navigator.userAgent, 
			            app = navigator.appVersion;
			        return {
			            trident: u.indexOf('Trident') > -1, //IE内核
			            presto: u.indexOf('Presto') > -1, //opera内核
			            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
			            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
			            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
			            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
			            android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
			            iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
			            iPad: u.indexOf('iPad') > -1, //是否iPad
			            webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
			            weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
			            qq: u.match(/\sQQ/i) == " qq" //是否QQ
			        };
			    }(),
			    language:(navigator.browserLanguage || navigator.language).toLowerCase()
			}
			
			var isWeixin = browser.versions.weixin;
			alert(isWeixin)
					
		</script>
